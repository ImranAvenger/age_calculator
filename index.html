<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

  </style>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="wrapper">
    <form action="">
      <div class="table">
        <div class="cell row1">
          <label for="day" class="l_day">DAY</label>
        </div>
        <div class="cell row1">
          <label for="month" class="l_month">MONTH</label>
        </div>
        <div class="cell row1">
          <label for="year" class="l_year">YEAR</label>
        </div>

        <div class="cell row2">
          <input type="text" id="day" name="day" placeholder="DD" >
        </div>
        <div class="cell row2">
          <input type="text" id="month" name="month" placeholder="MM">
        </div>
        <div class="cell row2">
          <input type="text" id="year" name="year" placeholder="YYYY">
        </div>


        <div class="cell row3">
          <div id="day_alert"></div>
        </div>
        <div class="cell row3">
          <div id="month_alert"></div>
        </div>
        <div class="cell row3">
          <div id="year_alert"></div>
        </div>

      </div>

      <div class="button_container">
        <div class="btn_dash"></div>
        <button id="calculateBtn">
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
            </g>
          </svg>
        </button>
      </div>
    </form>


    <div class="age_display">
      <p><span id="calculated_year">--</span> years</p>
      <p><span id="calculated_month">--</span> months</p>
      <p><span id="calculated_day">--</span> days</p>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ImranAvenger">Al Imran</a>.
  </div>

  <script src="./script.js"></script>
</body>

</html>
